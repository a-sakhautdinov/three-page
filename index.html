<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Neon Meteor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>
<body>
  <div id="world" />
  <div id="gameoverInstructions">
      Game Over
  </div>
  <div id="dist">
      <div class="label">distance</div>
      <div id="distValue">000</div>
  </div>

  <div id="buttons">
    <div class="button" id="startButton">Start</div>
    <div class="button" id="endButton">End</div>
  </div>

  <div id="buttons-right">
    <div class="button button-selected" id="trainingMode">Training</div>
    <div class="button" id="easyMode">Easy</div>
    <div class="button" id="hardMode">Hard</div>
  </div>

  <div id="gameOver">
  </div>

  <div id="healthBar">
    <div id="currentHealth"></div>
  </div>

  <div id="features">
    Feature:
    <div class="features-item">Leaderboard</div>
    <div class="features-item">Styles</div>
    <div class="features-item">Meteor spawn optimization</div>
  </div>

  <div id="version">Version: 0.1</div>
  
   <script src="js/three.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/ScreenSettings.js"></script>
    <script src="js/material.js"></script>
    <script src="js/Hero.js"></script>
    <script src="js/Block.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
